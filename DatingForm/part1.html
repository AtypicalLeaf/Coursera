<!DOCTYPE html>

<html>
	
	<head>
		<title>Page Title</title>
		
	</head>
	
	<body>
		<div>
			<h1>Please enter your details for our dating website!</h1>
				<form method="post" enctype="multipart/form.data" action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php">

					<fieldset>
					
						<legend>Your Face</legend>					
								<label for="avatar">Your image: </label>
								<input type="file" id="avatar" name="avatar" required>
							</br>
							
							<label for="preview">Image Preview:</label>
								<img id="preview">
							
					</fieldset>

					<fieldset>
					
						<legend>Your General Details</legend>
								<label for="usrname">Name: </label>
								<input type="text" id="usrname" name="usrname" required>
							</br>
								
								<label for="gender">Gender: </label>
								Male						
								<input type="radio" name="gender" id="gender" required>
								Female
								<input type="radio" name="gender" id="gender">
							</br>
								
								<label for="age">Age: </label>
								<input type="number" id="age" name="age" value="18" required>
							</br>
								
								<label for="birthday">Date of birth: </label>
								<input type="date" id="birthday" name="birthday">
							</br>
								
								<label for="favcolor">Favorite color: </label>
								<input type="color" id="favcolor" name ="favcolor">
							</br>
								
								<label for="country"></label>	
								<select id="country" name="country">
								  <option value="cambodia">Cambodia</option>
								  <option value="peru">Peru</option>
								  <option value="syria">Syria</option>
								  <option value="russia">Russia</option>
								  <option value="myanmar">Myanmar</option>
								  <option value="null">No country selected</option>							
								</select> 
								
					</fieldset>

					<fieldset>
					
						<legend>Your Indicators</legend>
								<label for="tallness">Height:</label>
								Short
								<input type="range" min="0" max="100" id="tallness" name="tallness" value="50">
								Tall
							</br>
					
								<label for="wealth">Salary:</label>
								Poor
								<input type="range" min="0" max="100" id="wealth" name="wealth" value="50">	
								Rich
					</fieldset>

					<fieldset>
					
						<legend>Your Contact Information</legend>
								<label for="mail">Email: </label>
								<input type="email" id="mail" name="mail" required>
							</br>
							
								<label for="telNumber">Mobile: </label>
								<input type="tel" id="telNumber" name = "telNumber">
							</br>
							
								<label for="address">Address</label>
								<textarea name="address" id="address">
								</textarea>
							</br>
							
								Method to contact you:
								<label for="contactMethod">Address</label>
								<input type="checkbox" id="contactMethod" name="contactMethod" required>
								Email
								
								<input type="checkbox" id="contactMethod" name="contactMethod">
								Whatsapp
								
								<input type="checkbox" id="contactMethod" name="contactMethod">
								In-app chat
					</fieldset>
					
					<input type ="submit">
			</form>
		</div>
		
	</body>
</html>
