<!DOCTYPE html>
<html>
	<head>
		<title>Page Title</title>
	</head>
	<body onload="do_game()">
	</body>
	
	<script> 
		
		var colors = ["blue","cyan","gold","gray","green","magenta","orange","red","white","yellow"];
		var target;
		
		function do_game(){
			
			var guesses = 0;
			var finished = false;	
			var target_index = Math.floor(Math.random() * colors.length);
	
			target = colors[target_index];	
			alert(target);
			
			while(!finished){
				var guess = prompt("I am thinking of one of these colors:\n\nblue, cyan, gold, gray, green, magenta, orange, red, white, yellow\n\nWhat color am i thinking of?");
				guesses++;	
				finished = target === guess;
			}
			
		}

	</script>
</html>
